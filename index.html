<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-5xl font-medium text-center my-10">A<span class="text-amber-500">2</span>Z BANK BD</h1>
    <main>
        <section class="bg-orange-200 p-10 w-3/4 lg:w-1/2 mx-auto text-center rounded-md">
            <h2 class="text-xl font-medium mb-3">Please Login</h2>
            <input class="block my-2 w-3/4 md:w-1/2 mx-auto rounded-sm px-3 py-1" type="email" name="" id="user-email" placeholder="Enter your email">
            <input class="block my-2 w-3/4 md:w-1/2 mx-auto rounded-sm px-3 py-1" type="password" name="" id="user-password" placeholder="Enter your password">
            <button id="login-btn" class="bg-orange-600 text-white font-semibold px-5 py-1 rounded-sm mt-3 hover:bg-orange-700">Login</button>
        </section>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
